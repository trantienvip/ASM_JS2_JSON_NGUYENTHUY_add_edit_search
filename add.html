<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="form-add">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="author" placeholder="author">
        <button type="submit">add</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var form_add = document.querySelector('#form-add');
        form_add.addEventListener('submit', function(e){
            e.preventDefault();
            var post = {
                id: Math.random().toString(9).substr(2,8),
                title: document.querySelector('#title').value,
                author: document.querySelector('#author').value
            }
            axios.post('http://localhost:3000/themok', post)
            .then(response => alert('them thanh cong'))
        })
    </script>
</body>
</html>
